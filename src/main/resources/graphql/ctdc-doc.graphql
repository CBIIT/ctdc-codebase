schema {
  query: QueryType
}

type QueryType {
  schemaVersion: String 

  numberOfTrials: Int 
  numberOfArms: Int 
  numberOfCases: Int 
  numberOfFiles: Int 
  numberOfFileTypes: Int  
  numberOfDiagnoses: Int 

  caseCountByTrialId(trial_id: String!):Int 
  fileCountByTrialId(trial_id: String!):Int 
  fileCountByCaseId(case_id: String!): Int 
  diagnosisCountByArm: [ArmDiagnoses] 




  casesCountBaseOnTrialId:[TrialIdCaseCount] 


  casesCountBaseOnTrialCode: [TrialCodeCaseCount] 


  casesCountBaseOnPubMedID: [PubMedIDCaseCount] 


  casesCountBaseOnGender: [GenderCaseCount] 


  casesCountBaseOnRace: [RaceCaseCount] 

  casesCountBaseOnEthnicity: [EthnicityCaseCount] 

  casesCountBaseOnDiagnosis: [DiagnosisCaseCount] 

  casesCountBaseOnFileType: [FileTypeCaseCount] 

  casesCountBaseOnFileFormat: [FileFormatCaseCount] 


  casesCountBaseOnTrialArm: [TrialArmCaseCount] 

  clinicalTrials: [ClinicalTrial] 

  clinicalTrialByTrialId(trial_id: String!): [ClinicalTrial] 

  armDetail(arm_id: String!): ArmDetail 

  "get trial arms by trials id"
  clinicalTrialArmByTrialId(trial_id: String!):[TrialArm] 

  "get all files for a case"
  filesOfCase(case_id: String!): [FilesOfCase] 

  "get all files for a list of cases"
  filesOfCases(case_ids: [String!]!): [FilesOfCase] 

  "case overview"
  caseOverview: [CaseOverview] 

  "case information for given cases"
  casesInList(case_ids: [String!]!): [CaseInfo] 


  "case detail"
  caseDetailByCaseId(case_id: String!): [CaseDetail] 

  "variants_of_case"
  variantsOfCases(case_ids: [String] = []): [CaseVariants] 

  "SBG manifests"
  caseLevelFileDetail(file_ids: [String] = []): [FileDetail] 
  armLevelFileDetail(file_ids: [String] = []): [FileDetail] 
}
